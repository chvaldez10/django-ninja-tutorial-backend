scripts:
  dev:
    - cd src && python manage.py runserver 8001
  makemigrations:
    - cd src && python manage.py makemigrations
  migrate:
    - cd src && python manage.py migrate
  create_superuser:
    - cd src && python manage.py createsuperuser
  shell:
    - cd src && python manage.py shell
  curl_auth: |
    curl -X POST -H "Content-Type: application/json" -d '{"username": "chris", "password": "password"}' http://127.0.0.1:8001/api/token/pair
  curl_protected:
    curl -X POST -H "Authorization: Bearer $TOKEN" http://127.0.0.1:8001/api/user
